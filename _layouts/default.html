<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>{{ page.title }}</title>    <link rel="stylesheet" href="/assets/css/styles.css"></head><body>    <header>        <h1>{{ site.title }}</h1>        <nav>            <ul>                {% for link in site.nav_links %}                <li><a href="{{ link.url }}">{{ link.title }}</a></li>                {% endfor %}            </ul>        </nav>    </header>    <main>        {{ content }}    </main>    <footer>        <p>&copy; 2025 {{ site.title }}. All Rights Reserved.</p>    </footer></body></html>
